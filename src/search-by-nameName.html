<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search by name</title>
    <script src="js/searchByName.js"></script>
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <div id="searchContainer">
        <h1>Rick and Morty</h1>
        <div id="searchForm">
            <input type="text" id="characterName" placeholder="Enter character name">
            <button id="search" onclick="fetchCharacter()">Submit</button>
        </div>
        <div id="pagination">
            <button id="previousPage" onclick="prevPage()">Previous</button>
            <button id="nextPage" onclick="nextPage()">Next</button>
        </div>
    </div>

    <div id="characterList"></div>
</body>
</html>
